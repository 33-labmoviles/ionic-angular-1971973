<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-router-outlet></ion-router-outlet>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

 



 <ion-list mode="ios">
  <ion-item-sliding   *ngFor="let alumno of alumnos; let i = index;" >
    <ion-item-options side="start">
      <ion-item-option color="success">
        <ion-icon name="heart"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item [routerLink]="['/alumno-detalle', alumno.matricula]">
      <ion-avatar>
        <ion-img src="assets/imagenes/giga.png"></ion-img>
      </ion-avatar>
      
      <ion-label> {{i}}

        <h2><strong>{{alumno.nombre}}</strong> </h2>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
