<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Nombre:
        </ion-col>
        <ion-col size="6">
         
          <p>
            {{alumnoDetalle.nombre}} {{alumnoDetalle.apellido}}
          </p>
          
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>Matricula</strong>
        </ion-col>
        <ion-col>
          <p>
            {{alumnoDetalle.matricula}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="mostrarActionSheet()">
            Mostrar Action Sheet
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
