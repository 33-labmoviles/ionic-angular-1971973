<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>


  <!--ALUMNOS-->
  <ion-list>
    <ion-item *ngFor="let alumno of alumnos" [routerLink]="['/alumno-detalle', alumno.matricula]">
      <ion-img [src]="alumno.imagen"></ion-img>
      <ion-label><strong>{{alumno.nombre}}</strong></ion-label>
    </ion-item>
  </ion-list>

</ion-content>
