<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          Nombre:
        </ion-col>
        <ion-col size="6">
          <p>
            {{alumnoDetalle.nombre}} {{alumnoDetalle.apellido}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          Matricula:
        </ion-col>
        <ion-col size="6">
          <p>
            {{alumnoDetalle.matricula}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button (click)="mostrarActionSheet()">
          Mostrar Accion
        </ion-button>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
